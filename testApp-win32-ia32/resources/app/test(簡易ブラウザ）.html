<!DOCTYPE html>
<html>
<head>
  <!-- ElectronでwebViewの簡易ブラウザをつくってみる -->
  <!-- http://qiita.com/mamo/items/084039c3e6d703b7b45f -->

 <meta charset="UTF-8">
 <title>DemoApp</title>
 <meta name="description" content="">
 <meta name="keywords" content=""/>
 <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <link rel="stylesheet" href="teststyle.css">
</head>
<body ng-app="app" ng-controller="RootCtrl as root">
 <div id="menu-bar">
   <input type="text" id="url" value="http://www.yahoo.co.jp/"></input>
   <button onclick="load();">Load</button>
   <button onclick="opendev();">Open Dev Tool</button>
 </div>
 <div id="webview_wrapper">
 </div>
 <p><a href="index.html">最初の画面にもどる</a></p>
</body>

<script>

"use strict";
function load(){
 // reset_webview_wrapper
 var webview_wrapper = document.getElementById("webview_wrapper");
 webview_wrapper.removeChild(webview_wrapper.lastChild);

 // get url
 var url = document.getElementById("url").value;

 // create_new_webview_instanse
 var newWebview = document.createElement("webview");
 newWebview.id = "foo";
 newWebview.setAttribute("src",url);
 newWebview.setAttribute("style", "width:100%; height:100%");
 // append new_webview
 webview_wrapper.appendChild(newWebview);
}
function opendev(){
 var webview = document.getElementById("foo");
 webview.openDevTools();
}
</script>
</html>
</body>
</html>
